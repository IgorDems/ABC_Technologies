---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: abctechnologies-dep
spec:
    replicas: 2
    minReadySeconds: 45
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxUnavailable: 1
            maxSurge: 2
    selector:
        matchLabels:
            app: abc-tech-app
    template:
        metadata:
            labels:
                app: abc-tech-app
        spec:
            containers:
                - name: app
                  image: demsdocker/abctechnologies
                  ports:
                      - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
    name: abc-tech-service
spec:
    type: NodePort
    selector:
        app: abc-tech-app
    ports:
        - port: 80
          targetPort: 8080
