apiVersion: apps/v1
kind: Deployment
metadata:
    name: abctechnologies-dep
    namespace: abc-tech
    labels:
        app: abc-tech-app
spec:
    replicas: 2
    minReadySeconds: 20  # Reduced from 45
    progressDeadlineSeconds: 600  # Add this line
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxUnavailable: 1
            maxSurge: 1  # Reduced from 2
    selector:
        matchLabels:
            app: abc-tech-app
    template:
        metadata:
            labels:
                app: abc-tech-app
        spec:
            serviceAccountName: abc-tech-sa
            tolerations:
                - key: "node-role.kubernetes.io/control-plane"
                  operator: "Exists"
            containers:
                - name: app
                  image: demsdocker/abctechnologies:latest  # Add explicit tag
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 8080
                        name: http
                  livenessProbe:
                    httpGet:
                      path: /abctechnologies-1.0
                      port: 8080
                    initialDelaySeconds: 90  # Increased from 60
                    periodSeconds: 20
                    timeoutSeconds: 5  # Add this
                    failureThreshold: 3  # Add this
                  readinessProbe:
                    httpGet:
                      path: /abctechnologies-1.0
                      port: 8080
                    initialDelaySeconds: 45  # Increased from 30
                    periodSeconds: 10
                    timeoutSeconds: 5  # Add this
                    failureThreshold: 3  # Add this
                  resources:  # Add resource limits
                    requests:
                      memory: "512Mi"
                      cpu: "250m"
                    limits:
                      memory: "1Gi"
                      cpu: "500m"