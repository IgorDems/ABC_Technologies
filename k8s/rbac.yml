apiVersion: v1
kind: ServiceAccount
metadata:
  name: abc-tech-sa
  namespace: abc-tech
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: abc-tech-role
  namespace: abc-tech
rules:
- apiGroups: [""]
  resources: ["pods", "services", "secrets", "configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: abc-tech-rolebinding
  namespace: abc-tech
subjects:
- kind: ServiceAccount
  name: abc-tech-sa
  namespace: abc-tech
roleRef:
  kind: Role
  name: abc-tech-role
  apiGroup: rbac.authorization.k8s.io